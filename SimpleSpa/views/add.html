<div class="row jumbotron">
    <h1>Add View</h1>
    <!--<pre>{{$ctrl|json}}</pre>-->
    <div class="container">
        <h2>Add new Employee</h2>
        <form>
            <div class="form-group">
                <label>
                    Name:
                    <input type="text" class="form-control" placeholder="Enter employee name" ng-model="$ctrl.newEmp.name"> 
                </label>
            </div>
            <div class="form-group">
                <label>
                    Age:
                    <input type="text" class="form-control" placeholder="Enter age" ng-model="$ctrl.newEmp.age">
                </label>
            </div>
            <div class="form-group">
                <label>Salary:
                <input type="number" class="form-control" id="salary" placeholder="Enter salary" ng-model="$ctrl.newEmp.salary">
                </label>
            </div>
            <button type="button" ng-click="$ctrl.addEmployee()">Add new employee</button>
        </form>
    </div>
    </div>
